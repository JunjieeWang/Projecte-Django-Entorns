name: Generar i Publicar Documentació PyDoc

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar el repositori
      uses: actions/checkout@v3

    - name: Instal·lar Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Instal·lar unzip
      run: sudo apt-get install unzip

    - name: Descomprimir projecte
      run: |
        unzip Projecte_Django.zip
        mv 'Projecte Django' Projecte_Django_Junjie_Wang

    - name: Instal·lar Django
      working-directory: Projecte_Django_Junjie_Wang
      run: pip install django

    - name: Generar documentació PyDoc
      working-directory: Projecte_Django_Junjie_Wang
      run: |
        mkdir -p ../docs
        export DJANGO_SETTINGS_MODULE=Projecte_Django_Junjie_Wang.settings
        export PYTHONPATH=$(pwd)
        python -c "import os, django, pydoc; os.environ.setdefault('DJANGO_SETTINGS_MODULE', 'Projecte_Django_Junjie_Wang.settings'); django.setup(); pydoc.writedoc('cotxes.models')"

    - name: Verificar si s'ha generat la documentació
      run: |
        echo "Contingut de la carpeta docs:"
        ls -l docs || echo "⚠️ No s'ha trobat la carpeta docs!"

    - name: Publicar a GitHub Pages (gh-pages)
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
