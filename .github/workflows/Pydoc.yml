name: Generar i Publicar Documentaci贸 PyDoc

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar el repositori
      uses: actions/checkout@v3

    - name: Instal路lar Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Instal路lar unzip
      run: sudo apt-get install unzip

    - name: Descomprimir projecte
      run: |
        unzip Projecte_Django.zip
        ls -R  # llista contingut per veure com es diu la carpeta
        mv Projecte_Django_Junjie_Wang-main Projecte_Django_Junjie_Wang

    - name: Generar documentaci贸 PyDoc
      working-directory: Projecte_Django_Junjie_Wang
      run: |
        mkdir -p ../docs
        export DJANGO_SETTINGS_MODULE=Projecte_Django_Junjie_Wang.settings
        export PYTHONPATH=$(pwd)
        python -c "import os, django, pydoc; os.environ.setdefault('DJANGO_SETTINGS_MODULE', 'Projecte_Django_Junjie_Wang.settings'); django.setup(); pydoc.writedoc('cotxes.models')"

    - name: Publicar a GitHub Pages (gh-pages)
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
